name: Continuous Deployment

permissions:
  contents: write

on:
  release:
    types: [published]

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings
  RUSTUP_MAX_RETRIES: 10

defaults:
  run:
    shell: bash

jobs:
  upload-assets:
    name: Upload Rust Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: aarch64-pc-windows-msvc
            os: windows-2022
            use_cross: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            use_cross: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            use_cross: true
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            use_cross: false

    timeout-minutes: 60

    steps:
      - name: Log build target
        run: |
           echo "Building for target: ${{ matrix.target }}"

      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4.2.3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Install cross for cross-compilation
        if: matrix.use_cross == true
        uses: taiki-e/install-action@v2.50.1
        with:
          tool: cross

      - name: Enable static linking for Windows targets
        if: endsWith(matrix.target, 'windows-msvc')
        run: echo "RUSTFLAGS=${RUSTFLAGS} -C target-feature=+crt-static" >> "${GITHUB_ENV}"

      - name: Build binary
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip "target/${{ matrix.target }}/release/filecryption" || echo "Skipping strip (not supported)"

      - name: Strip binary (Windows)
        if: runner.os == 'Windows'
        run: |
          llvm-strip.exe "target/${{ matrix.target }}/release/filecryption.exe" || echo "Skipping strip (not supported)"

      - name: Upload Rust binary to release
        uses: taiki-e/upload-rust-binary-action@v1.25.0
        with:
          bin: filecryption
          target: ${{ matrix.target }}
          tar: all
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
