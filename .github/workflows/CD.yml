name: Continuous Deployment
permissions:
  contents: write

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings
  RUSTUP_MAX_RETRIES: 10
  CARGO_PROFILE_RELEASE_LTO: true
  CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
  CARGO_PROFILE_RELEASE_OPT_LEVEL: 3
  CARGO_PROFILE_RELEASE_PANIC: abort
  CARGO_PROFILE_RELEASE_STRIP: true
  # allow pkg-config to work during cross builds
  PKG_CONFIG_ALLOW_CROSS: "1"

defaults:
  run:
    shell: bash

jobs:
  upload-assets:
    name: Upload Rust Binaries
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            use_cross: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
    env:
      CARGO_HOME: /home/runner/.cargo

    steps:
      - name: Log build target
        run: echo "Building for target ${{ matrix.target }} (use_cross=${{ matrix.use_cross }}) on runner: ${{ matrix.os }}"

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Enable x86-64-v3 CPU level for x86_64 targets
        if: ${{ contains(matrix.target, 'x86_64') }}
        run: echo "RUSTFLAGS=${RUSTFLAGS} -C target-cpu=x86-64-v3" >> "${GITHUB_ENV}"

      - name: Cache Rust dependencies and target
        uses: actions/cache@v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cargocrypt/target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('cargocrypt/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Install cross for cross-compilation
        if: ${{ matrix.use_cross == true }}
        uses: taiki-e/install-action@v2.62.24
        with:
          tool: cross

      - name: Install system OpenSSL dev for native Linux builds
        if: ${{ runner.os == 'Linux' && matrix.use_cross == false }}
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends pkg-config libssl-dev build-essential ca-certificates curl
          sudo rm -rf /var/lib/apt/lists/*

      - name: Enable static linking for Windows targets
        if: ${{ endsWith(matrix.target, 'windows-msvc') }}
        run: echo "RUSTFLAGS=${RUSTFLAGS} -C target-feature=+crt-static" >> "${GITHUB_ENV}"

      - name: Build binary
        working-directory: ./cargocrypt
        run: |
          set -euxo pipefail
          # cross (docker-based) handles sysdeps for cross targets; prefer it when requested
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --locked --release --target ${{ matrix.target }}
          else
            cargo build --locked --release --target ${{ matrix.target }}
          fi

      - name: Strip binary (Linux/macOS)
        if: ${{ runner.os != 'Windows' }}
        run: |
          set -euxo pipefail
          BIN="cargocrypt/target/${{ matrix.target }}/release/cargocrypt"
          if [ -f "${BIN}" ]; then
            strip "${BIN}" || echo "strip failed or not available; continuing"
          else
            echo "Binary not found at ${BIN}; skipping strip"
          fi

      - name: Strip binary (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          set -euxo pipefail
          BIN="cargocrypt\\target\\${{ matrix.target }}\\release\\cargocrypt.exe"
          if [ -f "${BIN}" ]; then
            llvm-strip.exe "${BIN}" || echo "llvm-strip.exe failed or not available; continuing"
          else
            echo "Binary not found at ${BIN}; skipping strip"
          fi

      - name: Verify artifact exists
        run: |
          set -euxo pipefail
          if [ "${{ matrix.os }}" = "Windows" ]; then
            ART="cargocrypt\\target\\${{ matrix.target }}\\release\\cargocrypt.exe"
          else
            ART="cargocrypt/target/${{ matrix.target }}/release/cargocrypt"
          fi
          echo "Expecting artifact at: ${ART}"
          if [ ! -f "${ART}" ]; then
            ls -la cargocrypt/target || true
            echo "ERROR: build artifact not found: ${ART}"
            exit 1
          fi

      - name: Prepare artifact for upload
        run: |
          set -euxo pipefail
          rm -rf release-artifacts || true
          mkdir -p release-artifacts
          if [ "${{ matrix.os }}" = "Windows" ]; then
            cp "cargocrypt\\target\\${{ matrix.target }}\\release\\cargocrypt.exe" release-artifacts/cargocrypt.exe
            powershell -Command "Compress-Archive -Path release-artifacts\\cargocrypt.exe -DestinationPath release-artifacts\\cargocrypt-${{ matrix.target }}.zip"
          else
            cp "cargocrypt/target/${{ matrix.target }}/release/cargocrypt" release-artifacts/cargocrypt
            tar -C release-artifacts -cSf release-artifacts/cargocrypt-${{ matrix.target }}.tar release-artifacts/cargocrypt || true
          fi

      - name: Upload Rust binary to release
        uses: taiki-e/upload-rust-binary-action@v1.27.0
        with:
          bin: cargocrypt
          target: ${{ matrix.target }}
          tar: all
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
