name: Update Rust Version and Edition

on:
  schedule:
    - cron: '0 0 * * *' # Runs weekly on Sunday at midnight
  workflow_dispatch: {} # Allow manual triggering of the workflow

jobs:
  update-cargo-toml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          override: true

      - name: Extract current Rust version and edition from Cargo.toml
        id: cargo-info
        run: |
          # Extract current rust-version and edition from Cargo.toml
          current_version=$(grep 'rust-version' Cargo.toml | awk -F'"' '{print $2}')
          current_edition=$(grep 'edition' Cargo.toml | awk -F'"' '{print $2}')
          echo "current_version=$current_version" >> $GITHUB_ENV
          echo "current_edition=$current_edition" >> $GITHUB_ENV

      - name: Fetch latest Rust version and determine edition
        id: rust-info
        run: |
          # Fetch the latest Rust version
          latest_version=$(rustc --version | awk '{print $2}')
          echo "latest_version=$latest_version" >> $GITHUB_ENV

          # Determine the latest edition (assuming 2024 for now)
          latest_edition="2024"
          echo "latest_edition=$latest_edition" >> $GITHUB_ENV

      - name: Compare and update Cargo.toml
        run: |
          changes_made=false

          # Compare and update rust-version
          if [ "$(printf '%s\n' "$latest_version" "$current_version" | sort -V | tail -n1)" != "$current_version" ]; then
            sed -i "s/rust-version = \".*\"/rust-version = \"$latest_version\"/g" Cargo.toml
            changes_made=true
          fi

          # Compare and update edition
          if [ "$latest_edition" != "$current_edition" ]; then
            sed -i "s/edition = \".*\"/edition = \"$latest_edition\"/g" Cargo.toml
            changes_made=true
          fi

          # Commit changes only if updates were made
          if [ "$changes_made" = true ]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git commit -am "Update Cargo.toml: rust-version and/or edition"
            echo "changes_made=true" >> $GITHUB_ENV
          else
            echo "changes_made=false" >> $GITHUB_ENV
            echo "No updates needed for Cargo.toml"
          fi

      - name: Push changes
        if: env.changes_made == 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-cargo-toml

      - name: Create pull request
        if: env.changes_made == 'true'
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-cargo-toml
          title: Update Cargo.toml latest
          body: |
            This pull request updates the Cargo.toml file with the latest:
            - `rust-version` (if a newer stable version is available)
            - `edition` (if a newer edition is available)
