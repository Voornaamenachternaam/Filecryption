name: rust-rs

permissions:
  contents: write
  checks: write
  pull-requests: write
  security-events: write
  statuses: write
  issues: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}  # Manual trigger
  schedule:
    - cron: "0 2 * * *"

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      # 2️⃣ Install Rust toolchain (1.91.0) and Clippy
      - name: Install Rust toolchain (1.91.0) and Clippy
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0
          components: clippy

      # 3️⃣ Install SARIF converters
      - name: Install SARIF converters (clippy-sarif, sarif-fmt)
        run: |
          cargo install --force clippy-sarif
          cargo install --force sarif-fmt
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        shell: bash

      # 4️⃣ Run Clippy and produce SARIF safely
      - name: Run Clippy and produce SARIF
        run: |
          # Run Clippy with auto-fixes, allow dirty workspace to avoid exit 101
          cargo clippy --fix --allow-dirty --all-features --message-format=json \
            | clippy-sarif \
            | tee rust-clippy-results.sarif \
            | sarif-fmt
        shell: bash

      # 5️⃣ Validate SARIF JSON quickly
      - name: Validate SARIF JSON
        run: |
          python -m json.tool rust-clippy-results.sarif > /dev/null
        shell: bash

      # 6️⃣ Upload SARIF results to GitHub code scanning
      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: rust-clippy-results.sarif
          wait-for-processing: true
