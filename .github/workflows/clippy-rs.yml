name: rust-rs

permissions:
  contents: write
  checks: write
  pull-requests: write
  security-events: write
  statuses: write
  issues: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}  # Allows manual trigger from GitHub Actions UI
  schedule:
    - cron: "0 2 * * *"

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Install Rust toolchain (1.91.0) and Clippy
        # per your request: dtolnay/rust-toolchain@master, explicit toolchain input
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0
          components: clippy

      - name: Install SARIF converters (clippy-sarif, sarif-fmt)
        run: |
          # Install clippy-sarif and sarif-fmt so we can convert Clippy JSON -> SARIF
          # Use --force to ensure fresh install on runners that may have them already.
          cargo install --force clippy-sarif
          cargo install --force sarif-fmt
          # Ensure installed binaries are on PATH for later steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        shell: bash

      - name: Run Clippy and produce SARIF
        run: |
          # Run clippy (JSON output), convert to SARIF, save to file and pretty-print for logs
          cargo clippy --all-features --message-format=json \
            | clippy-sarif \
            | tee rust-clippy-results.sarif \
            | sarif-fmt
        shell: bash

      - name: Validate SARIF JSON
        run: |
          # Quick validation to fail fast if SARIF is truncated/invalid
          python -m json.tool rust-clippy-results.sarif > /dev/null
        shell: bash

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: rust-clippy-results.sarif
          wait-for-processing: true
