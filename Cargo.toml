[package]
name = "filecryption"
version = "0.9.32"
edition = "2024"
authors = ["Voornaamenachternaam"]
rust-version = "1.88.0"
description = "Allows encryption and decryption of files using Argon2 and XChaCha20Poly1305"
repository = "https://github.com/Voornaamenachternaam/filecryption"
license-file = "LICENSE.txt"
keywords = ["encryption", "decryption", "XChaCha20Poly1305"]
categories = ["cryptography"]
publish = false
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# rust-crypto = "^0.2"
orion = { version = "^0.17.11", features = ["default"] }
base64 = "0.22.1"
#crossterm = "^0.26.0"
rpassword = "^7.4.0"
#inotify = "0.10.2"
tokio = "1.46.1"
clap = { version = "4.5.40", features = ["derive"] }
zeroize = { version = "1.8.1", features = ["zeroize_derive"] }
#opaque-ke = "2.0"
#rand = "^0.8.5"
